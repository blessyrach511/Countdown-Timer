<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="countdowntimer.css" />
</head>
<body>
  <div class="timer-container">
    <h1>‚è≥ Countdown Timer</h1>
    
    <input type="datetime-local" id="targetDate" />
    <button onclick="startCountdown()">Start</button>

    <div id="countdown">
      <div><span id="days">0</span><p>Days</p></div>
      <div><span id="hours">0</span><p>Hours</p></div>
      <div><span id="minutes">0</span><p>Minutes</p></div>
      <div><span id="seconds">0</span><p>Seconds</p></div>
    </div>
  </div>
  <script src="countdowntimer.js"></script>
</body>
</html>
